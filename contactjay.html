<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <style>
      /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    background-color: black;
    overflow-x: hidden;
}

/* Navigation Bar */
nav {
    background: rgba(50, 50, 50, 0.8);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    color: #d3d3d3;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

nav a:hover {
    color: #00bfff;
}

/* Contact Container */
.contact-container {
    text-align: center;
    padding: 3rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Header */
.contact-container h1 {
    font-size: 2.5rem;
    color: #00bfff;
    margin-bottom: 3rem;
}

/* Contact Info */
.contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 3rem;
}

.contact-item {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: left;
    color: #d3d3d3;
}

.contact-item h2 {
    font-size: 1.5rem;
    color: #00bfff;
    margin-bottom: 1rem;
}

.contact-item p {
    margin-bottom: 1rem;
    font-size: 1rem;
}

.contact-item a {
    color: #00bfff;
    text-decoration: none;
    font-size: 1rem;
}

.contact-item a:hover {
    text-decoration: underline;
}

/* Social Media Links */
.social-links {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.social-links a {
    color: #00bfff;
    text-decoration: none;
}

.social-links a:hover {
    text-decoration: underline;
}
/* Background Animation */
@keyframes floatSquares {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(-100%);
    }
}

.square-bg {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #bfbfbf;
    animation: floatSquares 10s linear infinite;
    opacity: 0.3;
}

.square-bg:nth-child(odd) {
    background: #00bfff;
    width: 30px;
    height: 30px;
}
/* Responsive Design */
@media (max-width: 768px) {
    .service-card {
        width: 90%;
    }
}

@media (max-width: 480px) {
    .service-card {
        width: 100%;
    }
}

    </style>    
</head>
<body>

    </div>

</body>
</html>
<script>
    // Script to dynamically add floating squares and animate them
    document.addEventListener('DOMContentLoaded', () => {
           const animationContainer = document.querySelector('.bg-animation');
       
           // Function to create floating squares
           function createSquares(numSquares) {
               for (let i = 0; i < numSquares; i++) {
                   const square = document.createElement('div');
                   square.classList.add('square-bg');
       
                   // Randomize size, position, and animation duration
                   const size = Math.random() * 30 + 10; // Size between 10px and 40px
                   square.style.width = `${size}px`;
                   square.style.height = `${size}px`;
       
                   square.style.left = `${Math.random() * 100}%`; // Random position
                   square.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duration between 5s and 15s
                   square.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5s
       
                   animationContainer.appendChild(square);
               }
           }
       
           // Adjust number of squares based on screen size
           const screenWidth = window.innerWidth;
           let numSquares = screenWidth > 1200 ? 50 : screenWidth > 768 ? 30 : 15;
       
           createSquares(numSquares);
       });
   
</script>
