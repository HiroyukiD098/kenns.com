        /* Global Styles */
body {
    margin: 0;
    padding: 0;

    background-color: black;

/* Navigation Bar */
nav {

    justify-content: space-around;

.container h1 {

.container p {
    font-size: 25px;
    font-family: 'Courier New', Courier, monospace;
}
/* Background Animation */
@keyframes floatSquares {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(-100%);
    }
}

.square-bg {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #bfbfbf;
    animation: floatSquares 10s linear infinite;
    opacity: 0.3;
}

.square-bg:nth-child(odd) {
    background: #00bfff;
    width: 30px;
    height: 30px;
}

@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }
    .container {
        padding: 0.5rem;
    }
}
@media (max-width: 480px) {
    .project-item {
        width: 100%; /* Stack items vertically on small screens */
        height: 150px;

<script>
// Script to dynamically add floating squares and animate them
document.addEventListener('DOMContentLoaded', () => {
    const animationContainer = document.querySelector('.bg-animation');

    // Function to create floating squares
    function createSquares(numSquares) {
        for (let i = 0; i < numSquares; i++) {
            const square = document.createElement('div');
            square.classList.add('square-bg');

            // Randomize size, position, and animation duration
            const size = Math.random() * 30 + 10; // Size between 10px and 40px
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;

            square.style.left = `${Math.random() * 100}%`; // Random position
            square.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duration between 5s and 15s
            square.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5s

            animationContainer.appendChild(square);
        }
    }

    // Adjust number of squares based on screen size
    const screenWidth = window.innerWidth;
    let numSquares = screenWidth > 1200 ? 50 : screenWidth > 768 ? 30 : 15;

    createSquares(numSquares);
});
</script>
