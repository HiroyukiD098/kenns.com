/* Navigation Bar */

        /* About Page Styles */
.about-container {

        /* Projects Page Styles */
.projects-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    color: white;
    text-align: center;
}

.projects-container h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #00bfff; /* Accent color */
}

.project-gallery {
    display: flex;
    flex-wrap: wrap; /* Enables wrapping for responsiveness */
    justify-content: center; /* Centers items horizontally */
    gap: 1.5rem; /* Adds space between items */
    max-width: 1200px; /* Limits the gallery width */
    margin: 0 auto;
}

.project-item {
    display: flex;
    flex-wrap: wrap; /* Allows wrapping of items */
    gap: 1rem; /* Space between items */
    justify-content: center;
    margin: 2rem auto;
    max-width: 90%;
}

.project-item img {
    width: 250px;
    height: 250px;
    object-fit: cover; /* Ensures images/videos fit neatly */
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-item:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
}

.project-item img:hover {
    transform: scale(1.1); /* Image zoom effect */
}

.project-item .project-title {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    color: white;
    font-size: 1rem;
    padding: 0.5rem;
    text-align: center;
    border-radius: 5px;
}

/* Background Animation */
@keyframes floatSquares {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(-100%);
    }
}

.square-bg {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #bfbfbf;
    animation: floatSquares 10s linear infinite;
    opacity: 0.3;
}

.square-bg:nth-child(odd) {
    background: #00bfff;
    width: 30px;
    height: 30px;
}


/* Responsive Design */
@media (max-width: 768px) {
    .project-item {
        width: 45%; /* Adjust size for smaller screens */

    }
}

@media (max-width: 480px) {
    .project-item {
        width: 100%; /* Stack items vertically on small screens */

<script>
    // Script to dynamically add floating squares and animate them
    document.addEventListener('DOMContentLoaded', () => {
        const animationContainer = document.querySelector('.bg-animation');
    
        // Function to create floating squares
        function createSquares(numSquares) {
            for (let i = 0; i < numSquares; i++) {
                const square = document.createElement('div');
                square.classList.add('square-bg');
    
                // Randomize size, position, and animation duration
                const size = Math.random() * 30 + 10; // Size between 10px and 40px
                square.style.width = `${size}px`;
                square.style.height = `${size}px`;
    
                square.style.left = `${Math.random() * 100}%`; // Random position
                square.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duration between 5s and 15s
                square.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5s
    
                animationContainer.appendChild(square);
            }
        }
    
        // Adjust number of squares based on screen size
        const screenWidth = window.innerWidth;
        let numSquares = screenWidth > 1200 ? 50 : screenWidth > 768 ? 30 : 15;
    
        createSquares(numSquares);
    });

     // JavaScript for handling multiple lightbox images dynamically
     document.querySelectorAll('.project-gallery img').forEach(img => {
        img.addEventListener('click', () => {
            const lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.style.position = 'fixed';
            lightbox.style.top = 0;
            lightbox.style.left = 0;
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.background = 'rgba(0, 0, 0, 0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.justifyContent = 'center';
            lightbox.style.alignItems = 'center';
            lightbox.style.zIndex = '1000';
            lightbox.addEventListener('click', () => {
                lightbox.remove();
            });

            const imgClone = document.createElement('img');
            imgClone.src = img.src;
            imgClone.style.maxWidth = '90%';
            imgClone.style.maxHeight = '90%';
            imgClone.style.border = '4px solid white';
            imgClone.style.borderRadius = '8px';

            lightbox.appendChild(imgClone);
            document.body.appendChild(lightbox);
        });
    });
    </script>
